<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Arrays.js" defer></script>
    <script src="config.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Algorithms</title>
</head>

<body>
    <header>
        <form name="dimensions">
            <fieldset name="set">
                <legend>Array Size</legend>
                <input name="arraySize" size="1" value="20">
                <input id="start" type="button" value="Sort">
            </fieldset>
            <fieldset>
                <label>
                    Choose a sorting algorithm<br>
                    <input type="radio" name="chooseAlgo" value="sortInsertion" checked> Insertion sort
                    <input type="radio" name="chooseAlgo" value="sortQuick"> Quick sort
                    <input type="radio" name="chooseAlgo" value="mergeSort"> Counting sort
                </label>
            </fieldset>
        </form>
    </header>
    <main>
        <div class="main-box"></div>
    </main>
    <footer>
        <div class="footer-text">Sortign Algorithms</div>
    </footer>
</body>

</html>

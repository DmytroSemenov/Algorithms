<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./dist/Init.js"></script>
    <script src="./dist/EventBus.js" defer></script>
    <script src="./dist/SmartArray.js" defer></script>
    <script src="./dist/View.js" defer></script>
    <script src="./dist/MainController.js" defer></script>
    <!-- <script src="./tests/test.js" defer></script> -->
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
    <link rel="stylesheet" href="style.css">
    <title>Algorithms</title>
</head>

<body>
    <header>
        <form name="dimensions">
            <fieldset>
                <legend>Choose a sorting algorithm</legend>
                <label>
                    <input type="radio" name="chooseAlgo" value="insertionSort" checked> Insertion sort
                    <input type="radio" name="chooseAlgo" value="quickSort"> Quick sort
                    <input type="radio" name="chooseAlgo" value="mergeSort"> Merge sort
                    <input type="radio" name="chooseAlgo" value="internalSort"> Internal sort
                </label>
            </fieldset>
            <fieldset name="set">
                <legend>Array Size (2-50)</legend>
                <input id="arraySize" name="arraySize" size="1" value="16">
                <input id="start" type="button" value="Sort">
                <input id="visualize" type="button" value="Visualize the last sort">
            </fieldset>
            <fieldset>
                <span>Array size for testing</span>
                <input name="arraySizeTest" size="3" value="30000">
                <input id="testspeed" type="button" value="Sort Algorithm Speed Test">
            </fieldset>
        </form>
    </header>
    <main>
        <div class="info-panel">Use visualize after sort</div>
        <div class="main-box"></div>
        <div class="logs">
            <div>Input array:</div>
            <div>Sorting method:</div>
            <div>Output array:</div>
            <div>Render time:</div>
        </div>
        <div id="mocha"></div>
    </main>

    <footer>
        <div class="footer-text">Sorting Algorithms</div>
    </footer>
</body>

</html>

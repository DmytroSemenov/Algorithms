<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="./dist/login.js"></script> -->
    <script src="./dist/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Algorithms</title>
</head>

<body>
    <div id="login_container">
        <div class="row">
            <form>
                <button type="button" id="create" class="btn btn-success">Create Database</button>
                <button type="button" id="remove" class="btn btn-alert">Delete Database</button>
                <fieldset>
                    <legend>Login</legend>
                    <input type="text" class="form-control" name="username" id="username" required>
                    <legend>Password</legend>
                    <input type="password" class="form-control" name="password" id="password">
                    <div class="admin-container">
                        <input type="checkbox" id="admin" name="admin">
                        <label for="admin">Admin</label>
                    </div>
                    <div class="buttons_container">
                        <button type="button" id="login_btn" class="btn btn-login">New User / LOGIN</button>
                        <button type="button" id="show" class="btn btn-success">Show Users</button>
                    </div>
                </fieldset>
            </form>
            <div class="messages"></div>
            <div class="list_of_users">
                <h4>List of users</h4>
            </div>
            <div class="table_users_container">
                <table class="table_users"></table>
            </div>
        </div>
    </div>
    <header>
        <form name="dimensions">
            <fieldset>
                <legend>Choose a sorting algorithm</legend>
                <label><input type="radio" name="chooseAlgo" value="insertionSort" checked> Insertion sort</label>
                <label><input type="radio" name="chooseAlgo" value="quickSort"> Quick sort</label>
                <label><input type="radio" name="chooseAlgo" value="mergeSort"> Merge sort</label>
                <label><input type="radio" name="chooseAlgo" value="internalSort"> Internal sort</label>

            </fieldset>
            <fieldset name="set">
                <legend>Array Size (2-50)</legend>
                <input id="arraySize" name="arraySize" size="1" value="16">
                <input id="start" type="button" value="Sort">
                <input id="visualize" type="button" value="Visualize the last sort">
            </fieldset>
            <fieldset>
                <span>Array size for testing</span>
                <input id="arraySizeTest" name="arraySizeTest" size="3" value="30000">
                <input id="testspeed" type="button" value="Sort Algorithm Speed Test">
            </fieldset>
        </form>
    </header>
    <main>
        <div class="info-panel">Use visualize after sort</div>
        <div class="main-box"></div>
        <div class="logs">
            <div>Input array:</div>
            <div>Sorting method:</div>
            <div>Output array:</div>
            <div>Render time:</div>
        </div>
    </main>

    <footer>
        <div class="footer-text">Sorting Algorithms</div>
    </footer>
</body>

</html>

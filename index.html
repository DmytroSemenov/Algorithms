<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/Arrays.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/view.js" defer></script>
    <script src="./tests/test.js" defer></script>
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
    <link rel="stylesheet" href="style.css">
    <title>Algorithms</title>
</head>

<body>
    <header>
        <form name="dimensions">
            <fieldset>
                <legend>Choose a sorting algorithm</legend>
                <label>
                    <input type="radio" name="chooseAlgo" value="sortInsertion" checked> Insertion sort
                    <input type="radio" name="chooseAlgo" value="sortQuick"> Quick sort
                    <input type="radio" name="chooseAlgo" value="mergeSort"> Merge sort
                </label>
            </fieldset>
            <fieldset name="set">
                <legend>Array Size</legend>
                <input name="arraySize" size="1" value="20">
                <input id="start" type="button" value="Sort">
            </fieldset>
        </form>
    </header>
    <main>
        <div class="main-box"></div>
        <div id="mocha"></div>
    </main>

    <footer>
        <div class="footer-text">Sortign Algorithms</div>
    </footer>
</body>

</html>
